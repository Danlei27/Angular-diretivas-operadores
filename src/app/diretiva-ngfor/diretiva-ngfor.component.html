<h5>Diretiva *ngFor</h5>
<ul>
<li *ngFor="let curso of cursos, let i = index ">
        {{ i + 1 }} - {{ curso }}
    </li>
</ul>    

<!--  opcao com template, como se fosse um propetie bind -->
<h5>Removendo o * e usando template</h5>
<ul>
    <ng-template ngFor [ngForOf]="cursos" let-curso let-i ="index">
       <li>
           {{ i + 1 }} - {{ curso }}
       </li>
    </ng-template>
</ul>
